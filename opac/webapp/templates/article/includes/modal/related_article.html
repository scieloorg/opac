<div class="modal fade ModalDefault" id="ModalRelatedArticles" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">{% trans %}Fechar{% endtrans %}</span>
        </button>
        <h4 class="modal-title">{% trans %}Artigos relacionados{% endtrans %}</h4>
      </div>
      <div class="modal-body">
        <div class="modal-center">
          <ul class="md-list inline">
            {% for source, label, link in related_links  %}
              <li>
                <a href="{{ link }}" target="_blank">
                  {% trans %}{{ label }}{% endtrans %}<br/> {{ source }}
                </a>
              </li>
            {% endfor %}
          </ul>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</div>
