<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">

    <title>{{ g.collection.name or _('NOME DA COLEÇÃO!!') }}</title>

    <link rel="icon" href="/static/img/favicon.ico" />

    {% assets "css_all" %}
      <link rel="stylesheet" href="{{ ASSET_URL }}" type="text/css" async/>
    {% endassets %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/scielo-print.css') }}" media="print" async>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% if config.GA_TRACKING_CODE %}
    <!-- Google Analytics -->
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ config.GA_TRACKING_CODE }}', 'auto');
        ga('send', 'pageview');

      </script>
      <!-- End Google Analytics -->
    {% endif %}

    {% block extra_css %}{% endblock %}

  </head>
  <body class="{% block body_class %}{% endblock %}">
    <a name="top"></a>
    {% block content %}{% endblock %}
    {% assets "js_all" %}
      <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
    {% block extra_js %}{% endblock %}

    {% if config.DEBUG %}

      <style type="text/css">

        .bugherd {
          position: fixed;
          bottom: 0;
          width: 15%;
          height: 40px;
          right: 0;
          z-index:999999;
        }
        .bugherd-container {
          width: auto;
          max-width: 680px;
          padding: 0 15px;
        }
        .bugherd-btn-danger {
          color: #fff;
          background-color: #d9534f;
          border-color: #d43f3a;
        }
        .bugherd-btn-danger:focus,
        .bugherd-btn-danger.focus {
          color: #fff;
          background-color: #c9302c;
          border-color: #761c19;
        }
        .bugherd-btn-danger:hover {
          color: #fff;
          background-color: #c9302c;
          border-color: #ac2925;
        }

      </style>

      <div class="bugherd">
        <div class="bugherd=container">
          <div class="btn-group" role="group" aria-label="...">
            <a href="https://github.com/scieloorg/opac/issues/new" target="_blank" class="btn bugherd-btn-danger">Reportar erro</a>
          </div>
        </div>
      </div>

    {% endif %}

  </body>
</html>
