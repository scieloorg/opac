<div class="slide-item release">
  <div class="col-md-12">
    <a href="{{ press_release.url }}" target="_blank">
      <span>{{ press_release.publication_date|datetimefilter }}</span>
      <h3>{{ press_release.title }}</h3>
      <div class="info">
        {% autoescape false %}
          {{ press_release.content[:(256-(press_release.title|length))]|striptags|replace('Read More â†’', '') }}
        {% endautoescape %}<strong>{% trans%}continue lendo{% endtrans %} &raquo;</strong>
      </div>
    </a>
  </div>
</div>
